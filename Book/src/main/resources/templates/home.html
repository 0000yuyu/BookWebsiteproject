<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f1f1f1;
            padding: 10px;
        }
        .header-left, .header-right {
            display: flex;
            align-items: center;
        }
        .header-right svg {
            margin-left: 10px;
        }
        .nav-bar {
            margin-left: 20px;
        }
        .nav-bar a {
            margin-right: 20px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .book-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            position: relative;
        }
        .book-item {
            width: 300px;
            height: 400px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .arrow-icon {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Book Web</h1>
            <nav class="nav-bar">
                <a href="#">분야별</a>
                <a href="#">테마별</a>
                <a href="#">랭킹</a>
            </nav>
        </div>
        <div class="header-right">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black"><circle cx="12" cy="12" r="10" /></svg>
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black"><circle cx="12" cy="12" r="10" /></svg>
        </div>
    </header>

    <main>
        <div class="book-grid">
            <div class="book-item">
                책 그림
            </div>
            <!-- 책 리스트 넘기기용 화살표 -->
            <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" viewBox="0 0 24 24">
                <path d="M8 4l8 8-8 8" />
            </svg>
        </div>
    </main>
</body>
</html>
