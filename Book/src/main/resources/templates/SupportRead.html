<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 열람</title>
</head>
<body>
    <header>
        <h1>게시물 열람</h1>
    </header>
    <main>
        <section id="post">
            <h2>게시물 제목</h2>
            <p>게시물 내용이 여기에 표시됨.</p>
            <button id="deletePost">게시물 삭제</button> <!-- 본인 게시물인 경우에만 삭제됨 -->
        </section>
        <div id="addComment">
            <h3>댓글 작성하기</h3>
            <textarea id="commentContent" rows="3" placeholder="댓글 내용을 입력하세요." required></textarea>
            <button id="submitComment">댓글 등록</button>
        </div>
        <section id="comments">
            <h2>댓글</h2>
            <div id="commentList">
                <!-- 댓글이 여기에 나타남 -->
                <div class="comment">
                    <p>댓글.</p>
                    <button class="deleteComment">댓글 삭제</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
