<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 UI</title>
</head>
<body>

<header>
    <h1>마이페이지</h1>
</header>

<div class="container">
    <!-- 사이드바 -->
    <div class="sidebar">
        <ul>
            <li>비밀번호 변경</li>
            <li>나의 활동</li>
            <li>구매 / 대여 내역</li>
            <li>고객센터</li>
        </ul>
    </div>

    <!-- 프로필 섹션 -->
    <div class="profile-section">
        <div class="profile-pic">
            <img src="profile_placeholder.png" alt="프로필 사진">
            <button class="edit-icon">수정하기</button>
        </div>

        <div class="profile-info">
            <div class="nickname">
                닉네임: <span id="nickname">유진</span>
                <button class="edit-icon" id="edit-nickname">수정하기</button>
                <button class="edit-bar" id="save-nickname">완료</button>
            </div>
            <div class="group">
                내 그룹
            </div>
        </div>
    </div>
</div>

</body>
</html>
