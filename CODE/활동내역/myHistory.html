<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>활동 내역</title>
    <link rel="stylesheet" href="myHistory.css">

</head>
<body>
    <header>
        <h1>내 활동 내역</h1>
    </header>
    <main>
        <!-- 로그인 기록 -->
        <section id="loginHistory">
            <h2>로그인 기록</h2>
            <table>
                <thead>
                    <tr>
                        <th>로그인 날짜</th>
                        <th>IP 주소</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

        <!-- 그룹 활동 -->
        <section id="groupActivity">
            <h2>그룹 활동</h2>
            <table>
                <thead>
                    <tr>
                        <th>활동명</th>
                        <th>참여 날짜</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

        <!-- 대여 내역 -->
        <section id="rentalHistory">
            <h2>대여 내역</h2>
            <table>
                <thead>
                    <tr>
                        <th>도서명</th>
                        <th>대여 시작일</th>
                        <th>대여 종료일</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
