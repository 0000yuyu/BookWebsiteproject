<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객센터</title>
    <link rel="stylesheet" href="Support.css">

</head>
<body>
    <header>
        <h1>고객센터</h1>
    </header>
    <main>
        <!-- 글 검색 섹션 -->
        <section id="searchSection">
            <h2>글 검색</h2>
            <input type="text" placeholder="검색어 입력">
            <button>검색</button>
        </section>

        <!-- 등록된 글 목록을 보여주는 섹션 -->
        <section id="postList">
            <h2>FAQ</h2>
            <table>
                <thead>
                    <tr>
                        <th>글 제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>상태</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 글 목록 데이터가 들어갈 자리 -->
                </tbody>
            </table>
        </section>

        <!-- 글 등록 및 내 글 목록 열람 버튼 -->
        <section id="postRegistration">
            <h2>글 등록</h2>
            <button>글 등록하기</button>
            <button>내 글 목록 열람하기</button>
        </section>
    </main>
</body>
</html>
