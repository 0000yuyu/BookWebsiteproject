<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Web - 회원가입</title>
    <link rel="stylesheet" href="membership.css">
</head>


    <main>
        <div class="form-container">
            <!-- 첫 번째 섹션 - 아이디 및 비밀번호 입력 -->
            <div id="step1">
                <form id="step1Form">
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" required>
                        <button type="button" class="check-btn">중복 확인</button>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">비밀번호 확인</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                </form>
            </div>

            <!-- 두 번째 섹션 - 이름, 닉네임, 전화번호, 이메일 입력 -->
            <div id="step2" style="display: none;">
                <form action="register_complete.html" method="post">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group"></div>
                        <label for="phone">전화번호</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="nickname">닉네임</label>
                        <input type="text" id="nickname" name="nickname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="submit-btn">가입 완료</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
